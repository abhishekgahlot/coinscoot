<html class="gr__themereact_herokuapp_com"><head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <title>CoinScoot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="images/favicon.ico">

  <!-- stylesheets -->
  <link rel="stylesheet" type="text/css" href="landing/scss/bootstrap/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="landing/dist/login.theme.min.css">
  <link rel="stylesheet" type="text/css" href="landing/dist/custom.css">
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body class="session-page" data-gr-c-s-loaded="true">
  <div class="container">
    <div class="header">
      <a href="/" class="logo">
        <!-- <img src="images/logo-dark.png" class="mr-2 mb-1 img-fluid"> -->
        CoinScoot
      </a>
    </div>

    <div class="wrapper" ng-app="myApp" ng-controller="loginForm">
      <h5>Sign in to your account</h5>        
      <div class="formy">
        <form role="form" ng-submit="submitSigninForm()">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" ng-model="user.email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="user.password">
          </div>
          <div class="checkbox">
            <label>
                <input type="checkbox"> Remember me
            </label>
          </div>
          <div class="text-center mt-4">
            <input type="submit" class="submit btn-block btn-shadow btn-shadow-info" value="Sign in">
          </div>
        </form>
      </div>
    </div>
    <div class="already-account">
      Don't have an account?
      <a href="/signup">Create one here</a>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="landing/js/app.js"></script>
</body>
</html>
